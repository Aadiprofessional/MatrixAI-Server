edition: 1.0.0
name: matrixai-server
access: default

services:
  matrixai-server:
    component: fc
    props:
      region: cn-hangzhou
      service:
        name: matrixai-server
        description: MatrixAI Server
        internetAccess: true
      function:
        name: main
        description: Main HTTP handler
        runtime: nodejs18
        codeUri: ./
        handler: index.handler
        memorySize: 1024
        timeout: 900
        environmentVariables:
          ENVIRONMENT: production
          NODE_ENV: production
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS